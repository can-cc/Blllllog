name: BLOG
flow:
  - install: yarn install && git submodule init && git submodule update && cd @themes/hg && git checkout master && git pull origin master
  - theme install: cd @themes/hg && yarn install
  - theme build: cd @themes/hg && npm run build && npm run build-ssr
  - render: ./node_modules/.bin/starfish render .
  - ssrify: ./node_modules/.bin/starfish ssr .
  - update site: rm -rf /var/www/blog > /dev/nul && cp -r build /var/www/blog
